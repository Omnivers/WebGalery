<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="Calendar.css"/>
    <script src="Calendrier.js" defer></script>
    <title>Calendar</title>
</head>
<body>
  <div id="container">
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbox">
          <i class="fa fa-bars"></i>
      </label>
      <label class="logo"><img class="logo" src='Onelogotree.svg'></label>
      <ul>
          <li><a id="home" href="index.html">Acceuil</a></li>
          <li><a id="pics" href="Pictures.html">Photos</a></li>
          <li><a id="cal" href="Calendar.html">Calendrier</a></li>
      </ul>
  </nav>  
    <div id="header">
      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Dimanche</div>
      <div>Lundi</div>
      <div>Mardi</div>
      <div>Mercredi</div>
      <div>Jeudi</div>
      <div>Vendredi</div>
      <div>Samedi</div>
    </div>

    <div id="calendar"></div>
  

  <div id="newEventModal">
    <h2>New Event</h2>

    <input id="eventTitleInput" placeholder="Event Title ..." />

    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <div id="deleteEventModal">
    <h2>Event</h2>

    <p id="eventText"></p>

    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
  </div>
  <div id="modalBackDrop"></div>
</div>

</body>
</html>
